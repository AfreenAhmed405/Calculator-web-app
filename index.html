<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center><h1>CALCULATOR</h1></center>

        <div class="calculator">
            <div class="display">0</div>
            <div class="keypad">
                <button class="operator-button" data-action="add">+</button>
                <button class="operator-button" data-action="subtract">-</button>
                <button class="operator-button" data-action="multiply">&times;</button>
                <button class="operator-button" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button class="clear-button" data-action="clear">AC</button>
                <button class="equal-button" data-action="equals">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
